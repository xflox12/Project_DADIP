<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>FIM's Cookbook</title>
    <!--Icon in Browser Tab-->
    {% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static "images/logo_cookbook_pan.jpg" %}">


    <!--Include Libaries for CSS: BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Include Libary for Font-Style-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat&display=swap" rel="stylesheet">

    <!--Include Libaries for JavaScript: BOOTSTRAP-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
            src="http://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <!--include libary for icons-->
    <script src="https://use.fontawesome.com/455b364745.js"></script>


    <!--Include Libaries for custom CSS: -->
    <link rel="stylesheet" href="{% static "css/myStyles.css" %}">
    <link rel="stylesheet" href="{% static "css/custom_sidebar.css" %}">

</head>
<body>
{% csrf_token %}
<div class="wrapper">
    <div id="side-header">
        <!--  Here is our Navigation -->
        {% include 'nav_bar.html' %}
    </div>

    <!-- In this block the main content will be inserted-->
    <div id="side-body" class="container">
        <div id='mainContent' class="card border-0 shadow my-5">
            <div class="card-body p-5">

                {% block titleContent %}
                    will be replaced
                {% endblock %}

                <br>

                {% block mainContent %}
                    will be replaced
                {% endblock %}

                <hr>  <!-- just a section line to seperate-->

                <!-- In this block some additional content will b e added-->
                {% block sideContent %}
                    will be replaced
                {% endblock %}

            </div>


        </div>


        <!--  Here is our Footer -->
        <div id="side-footer">
            {% include 'footer.html' %}
        </div>
    </div>
</div>

</body>
</html>
